<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Input Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="plants" src="images/plants.jpg" alt="plants" />

        <div class="odin">
          <img
            src="/images/odin-lined.png"
            class="odin_image"
            alt="odin logo"
          />
        </div>
      </div>

      <div class="right">
        <header>
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up now to get started.
          </h2>
          <br />
          <h2>You know you want to.</h2>
        </header>

        <form class="form-container">
          <!-- <header class="form-header">Let's do this!</header> -->

          <div class="row">
            <div class="column">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>
            <div class="column">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="column">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="column">
              <label for="confirm">Confirm Password</label>
              <input type="password" id="confirm" name="confirm" required />
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>

        <footer>
          <div>
            Already have an account? <a href="" class="login">Log in</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
